<!DOCTYPE html>
<html>
<head>
	<title>Car racing game</title>
	<meta name="keywords" content="html,css,lekcii">
	<meta name="description" content="ova e strana za ucenje">
	<meta name="author" content="Kristijan Bobevski">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<!-- Latest compiled and minified BOOTSTRAP CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Local CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Font-awesome 4.7 cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="race">
	<!-- write your code here -->
	<h2 class="text-center text text-capitalize my-3">car racing game</h2>
<div class="container m-auto">
	<button id="raceBtn" type="button" class="btn btn-outline-light px-4 py-1 mr-2">Race!</button>
	<button id="startOverBtn" type="button" class="btn btn-outline-light py-1 px-3">Start Over</button>
</div>

<div class="my-4 raceTrack">
	<img src="./img/raceTrack.jpg" class="raceTrack w-100" alt="race track">
	<img src="./img/car1.gif" id="carOne" class="car1" alt="">
	<img src="./img/car2.gif" id="carTwo" class="car2" alt="">
</div>

<div class="container m-auto timerFlag">
	<img class="flag" src="img/finish.gif" alt="">
	<p class="counter"></p>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h2>Results</h2>
			<div class="row">
				<div class="col-md-6 leftColumn">
          <h3 class="colorPink">Car 1</h3>
				</div>
				<div class="col-md-6 rightColumn">
					<h3 class="colorRed">Car 2</h3>
				</div>
			</div>
		</div>
				<div class="col-md-6 storageResults">
          
					</div>
				
			
		</div>
		</div>



	<!-- jQuery library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

	<script src="app.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
</body>
</html>
